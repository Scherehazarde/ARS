<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gruppo">
<style>
    body, h1 {
        font-family: 'Gruppo', sans-serif;
    }
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .bgimg {
        position: relative;
        min-height: 100%;
        background-position: center;
        background-size: cover;
        animation: slideshow 10s linear infinite;
    }
    .bgimg::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
    }
    @keyframes slideshow {
            0%, 100% {
                background-image: url('12.jpeg');
            }
            33.33% {
                background-image: url('11.jpg');
            }
            66.66% {
              background-image: url('k.jpg');
            }
        }
        
    .w3-display-container {
        text-align: center;
    }
    .w3-display-middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .w3-display-topleft img {
        width: 100px; 
    }

    .signup-container {
        width: 50%;
        height: 80%; 
        margin: auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7); 
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        color: white; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around; 
    }

    .progress-bar {
        width: 20%;
        height: 10px;
        background-color: #ccc;
        border-radius: 5px;
    }

    .progress-indicator {
        width: 55%;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 5px;
    }

    .form-group {
        width: auto; 
    }

    .form-group label {
        font-weight: bold;
    }
    .form-group input[type="text"], .form-group input[type="password"] {
        width: 100%; 
        padding: 10px; 
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input[type="password"] {
        padding: 8px;
    }

    .form-group .radio-group {
        display: flex;
        align-items: center;
    }
    .form-group .radio-group label {
        margin-right: 10px;
    }
    .form-group button {
        width: auto; 
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group input[type="submit"],
    .form-group button.next {
        width: auto; 
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group button.next {
        background-color: #4CAF50;
    }

    .form-group input[type="submit"] {
        background-color: #FF5733;
    }

    .invalid-email {
    animation: shake 0.3s ease-in-out;
    border: 10px solid red;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(3px); }
}

.w3-right-align {
    text-align: right;
    float: right;
}

</style>
</head>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
        <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px; background-color: black;" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-right-align"><font color="white">X</font></a>
        <a href="homepage.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">Home</font></a>
        <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">About</font></a>
        <a href="profilepage.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">Profile</font></a>
        <a href="signup.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">Signup</font></a>
        <a href="loginpage.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">Login</font></a>
        <a href="eventspage.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">Event</font></a>
        <a href="teamregistration.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">Team Registration</font></a>
        <a href="rulesandregulation.html" onclick="w3_close()" class="w3-bar-item w3-button"><font color="white">Rules and Regulation</font></a>
      </nav>
      
      <!-- Top menu -->
      <div class="w3-top">
        <div class="w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()"><font color="white">â˜°</font></div>
            <div class="w3-right w3-padding-16"></div>
            <div class="w3-center w3-padding-16">
                <div style="float: left; width: 50%;"></div>
                <img src="Esports.png" style="width: 6%; float: right;" onclick="confirmNavigation()"></div>
            </div>
        </div>
    </div>

        <div class="w3-display-middle signup-container">
            <h1 class="w3-jumbo w3-animate-top">Sign Up</h1>
            <div class="progress-bar">
                <div class="progress-indicator"></div>
            </div>

    <form class="signup-form" action="homepage.html" method="get">
        <div class="form-group">
            <label for="fullname"><br>Full Name:</label>
            <input type="text" id="fullname" placeholder="Enter your full name">
        </div>
<br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email address">
            </div>
            <br>
            <div class="form-group">
                <div class="radio-group">
                    <label for="male">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Male:</label>
                    <input type="radio" id="male" name="gender" value="male">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender" value="female">
                </div>
            </div><br>
            <div class="form-group">
                <input type="submit" value="Back">
                <button class="next" formaction="loginpage.html">Next</button>
            </div>
            <br>
        </form>
    </div>
    

<!--Scripts-->
<script>
    function confirmNavigation() {
        var confirmation = window.confirm("Proceeding to the About page. Are you sure?");

        if (confirmation) {
            window.location.href = "about.html";
        }
    }

    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
  
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
  
    document.addEventListener('DOMContentLoaded', function () {
      const emailInput = document.getElementById('email');
      const fullNameInput = document.getElementById('fullname');
      const maleInput = document.getElementById('male');
      const femaleInput = document.getElementById('female');
      const form = document.querySelector('.signup-form');
  
      emailInput.addEventListener('focusout', function () {
        const enteredEmail = emailInput.value;
        const isValid = enteredEmail.includes('@');
  
        if (!isValid && enteredEmail !== '') {
          emailInput.classList.add('invalid-email');
        } else {
          emailInput.classList.remove('invalid-email');
        }
      });
  
      form.addEventListener('submit', function (event) {
        const enteredEmail = emailInput.value;
        const isValidEmail = enteredEmail.includes('@');
        const enteredFullName = fullNameInput.value;
        const isGenderSelected = maleInput.checked || femaleInput.checked;
  
        if (!isValidEmail || !enteredFullName || !isGenderSelected) {
          if (!isValidEmail && enteredEmail !== '') {
            emailInput.classList.add('invalid-email');
          } else {
            emailInput.classList.remove('invalid-email');
          }
  
          if (!enteredFullName) {
            fullNameInput.style.borderColor = 'red';
          } else {
            fullNameInput.style.borderColor = '';
          }
  
          if (!isGenderSelected) {
            maleInput.style.outline = '2px solid red';
            femaleInput.style.outline = '2px solid red';
          } else {
            maleInput.style.outline = '';
            femaleInput.style.outline = '';
          }
  
          event.preventDefault();
        } else {
          alert('Your information was verified. You may proceed to the login page.');
        }
      });
  
      const backButton = document.querySelector('input[type="submit"]');
        backButton.addEventListener('click', function (event) {
            const confirmation = confirm('Proceeding back to the Home page. Are you sure?');
            if (!confirmation) {
                event.preventDefault();
            }
        });
  
      const sidebarLinks = document.querySelectorAll("#mySidebar a");
        sidebarLinks.forEach(function (link) {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                if (link.textContent.trim() !== "X") { // Excluding the "X" link
                    const confirmation = confirm(`Proceeding to the ${link.textContent.trim()} page. Are you sure?`);
                    if (confirmation) {
                        window.location.href = link.getAttribute("href");
                    }
                } else {
                    w3_close(); // Close the sidebar without asking for confirmation
                }
            });
        });
    });
  </script>
  <!-- ... -->
  
    
    </body>
    </html>
